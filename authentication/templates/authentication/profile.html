{% load static %}

{% block style %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'authentication/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="main">
        {% csrf_token %}
            <div class="topbar">
                <a href="">Overview</a>
                <a href="{% url 'account'%}">Account</a>
                <a href="">Category</a>
                <a href=""></a>
            </div>

            <div class="row">
                <div class="col-md-4 mt-1">
                    <div class="card text-center sidebar">
                        <div class="card-body">
                            <img src="{{ user.profile.image.url }}" class="rounded-circle" alt="" width="200px" height="200px">
                            <div class="mt-3">
                                {% if user.is_authenticated %}
                                    <h3>{{ user.username }}</h3>
                                    <h4>{{ user.email }}</h4>
                                    <button type="submit" class="btn solid"><a href="{% url 'signout' %"}>Sign Out</a></button>
                                    <button type="submit" class="btn solid"><a href="{% url 'edit' %}">Edit Profile</a></button>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
